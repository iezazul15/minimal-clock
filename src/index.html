<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./scripts.js" defer></script>
    <title>Document</title>
  </head>
  <body
    class="dark:bg-black bg-white text-white transition-colors duration-500 ease-in-out"
  >
    <section class="relative h-screen flex justify-center items-center">
      <button id="theme-toggler">
        <i
          id="theme-icon"
          class="absolute top-5 right-5 lg:top-10 lg:right-10 dark:text-white text-black text-lg cursor-pointer fa-solid fa-sun"
        ></i>
      </button>
      <div
        class="md:border md:dark:border-gray-700 md:border-gray-200 lg:border lg:dark:border-gray-700 lg:border-gray-200 rounded-md px-0 py-16 lg:px-24 w-[400px] md:w-[600px] lg:w-[1000px]"
      >
        <div class="flex-col justify-center space-y-8">
          <h1
            id="time"
            class="text-center text-5xl lg:text-8xl dark:bg-gradient-to-r dark:from-gray-200 dark:via-gray-400 dark:to-gray-600 dark:bg-clip-text dark:text-transparent bg-gradient-to-r from-gray-700 via-gray-500 to-gray-300 bg-clip-text text-transparent"
          ></h1>
          <h3
            id="date"
            class="text-2xl dark:text-gray-300 text-gray-600 text-center"
          ></h3>
        </div>
      </div>
    </section>
  </body>
</html>
